<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
.container{
        margin: auto;

}
#first{
    
    
    
}
#sec{
    
    border: 1px solid black;
    

    background-color: aqua;

}
#fname, #lname, #email, #password{
    width: 400px;
    height: 45px;
    
}
label{
    font-size: 25px;
}
#bt{
    width: 150px;
    height:48px ;
    font-size: 18px;
}
    </style>
  </head>
  <body>
    <!-- html starts from here --> 
    <div  class="container">
           
         <div class="row">
            <div id="first"  class="col-6  border-primary mt-1"> 
                <form action="">  
            <div class="form-group "><label for="">First Name:  <input type="text" class="input-group-sm form-control  border border-primary" id="fname" placeholder="Enter Your First Name"> </label></div>
            <div class="form-group"><label for=""> Last Name: <input  class="form-control border border-primary" type="text"   id="lname" placeholder="Enter Your Last Name"></label></div>
            <div class="form-group"><label for="">Email:   <input type="email"  class="form-control border border-primary" id="email" placeholder="Enter Your Email"></label></div> 
            <div class="form-group"><label for="">Password: <input type="password"  class="form-control border border-primary" id="password" placeholder="Enter Your Password"></label></div>
            <button class="btn btn-primary" id="bt" type="submit">SUBMIT</button>
        </form>

           
        </div>
        <div id="sec" class="col-6 ml-1"> 
            <table border="1px">
                <tr>
                   <th class="col-3">First Name</th>
                   <th class="col-3">Last Name</th>
                   <th class="col-3">Email</th>
                   <th class="col-3">Delete</th>
                </tr>
            </table>
        </div>
         </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
